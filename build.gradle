group 'com.decipherzone'
version '1.0'

//apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = '1.8'

mainClassName = "com.decipherzone.CustomerApplication"

repositories {
    mavenCentral()
}

project.ext {
    configPath = "$rootProject.projectDir/src/main/resources/"
    dropwizardVersion = '1.1.4'
}

dependencies {
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.5.0'
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.1.4'
    compile group: 'com.google.inject', name: 'guice', version: '3.0'
    compile group: 'org.mongojack', name: 'mongojack', version: '2.7.0'
    compile group: 'io.federecio', name: 'dropwizard-swagger', version: '0.7.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task stage(dependsOn: ['build', 'clean', 'run'])
build.mustRunAfter clean

run {
    args = ['server', configPath + 'application.yml']
}
